<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <div>
    <form action=".../form">
    <header><h1>Feedback Form</h1></header>
    <label for="name">First Name:</label>
    <input id="name" placeholder="Enter name here" type="text">
    <label for="secondname">Second Name:</label>
    <input id="secondname" placeholder="Enter surname here " type="text">
    <br>
    <h4>Select Gender</h4>
    <input id="male" type="radio" name="gender">
    <label for="male">Male</label>
    <br>
    <input id="female" type="radio" name="gender">
    <label for="female">Female</label>
    <br>
    <br>
    <label for="email">E-mail:</label>
    <input id="email" placeholder="e-mail address" type="email">
    <br><br>
    <select name="physics" id="goodInsulators">
        <option value="select your option">select your option</option>
        <option value="Cork">Cork</option>
        <option value="Water">Water</option>
        <option value="Matels">Matels</option>
    </select>
    <br><br>
    <button>Send Feedback</button>
    <button>Reset</button>
    </form>
    </div>
</body>
</html>
